spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true  // sout으로 실행한다
        format_sql: true

logging:
  level:
    org.hibernate.SQL: trace # log를 통해서 SQL을 보여준다